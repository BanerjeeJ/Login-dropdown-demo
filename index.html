<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="628948164481-3pjh99m5g7mjfqohugtgg0hv9kji3c84.apps.googleusercontent.com.apps.googleusercontent.com"
    />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo"><p>The DataCompany</p></a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"> </i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <p><b>Login</b></p>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button" onclick="nextPage()">Login Now</button>
            <br /><br />
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <a href="#" onclick="signOut();">Sign out</a>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Signup Now</button>

            <div class="login_signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      function nextPage() {
        window.location = "form.html";
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
